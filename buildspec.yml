version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing app dependencies...
      - cd frontend && npm install
  build:
    commands:
      - echo Building production build...
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  base-directory: './frontend/build'

cache:
  paths:
    - './frontend/node_modules/**/*'
